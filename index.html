<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="logo">Your<span>Logo</span></div>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <div class="button">
            <button class="btn">Sign in</button>
            <button class="btn">Sign up</button>
          </div>
        </nav>
    </header>
    <!-- hero Section  -->
    <div class="hero">
      <div class="container">
        <form>
          <div class="iconn"><li><i class="fa-regular fa-circle-xmark"></i></li></div>
          <h1>Login</h1>
          <div class="input-box">
            <input type="text" placeholder="User-Name" required class="sanjay"/>
          </div>
          <div class="icon"><i class="fa-solid fa-user"></i></div>
          <div class="input-box">
            <input type="password" placeholder="User-Password" required class="sanjay"/>
          </div>
          <div class="icon"><i class="fa-solid fa-lock"></i></div>
          <div class="social-media">
            <li><i class="fa-brands fa-facebook-f"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
          </div>
          <button class="S-btn">Sign In</button>
          <div class="check">
            <div class="left">
              <input type="checkbox"/>
              <p>Remember Me</p>
            </div>
            <div class="right"><a href="#">Forget Password</a></div>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
